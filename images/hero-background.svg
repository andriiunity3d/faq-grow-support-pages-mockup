<svg width="100%" height="100%" viewBox="0 0 2000 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <!-- Heavy blur for background blending -->
    <filter id="prism-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
    </filter>
    
    <!-- Light blur for the flares on the right -->
    <filter id="flare-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>

    <!-- Main Background Gradient (Left Side Pink) -->
    <linearGradient id="main-pink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#EFCEF5" /> <!-- Pale Pink -->
      <stop offset="60%" stop-color="#F2A6E6" /> <!-- Deep Pink -->
      <stop offset="100%" stop-color="#E08CD4" />
    </linearGradient>

    <!-- The Rainbow/Prism Diagonal Gradient -->
    <linearGradient id="prism-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#C77DF3" /> <!-- Purple -->
      <stop offset="30%" stop-color="#FF5E62" /> <!-- Red/Orange -->
      <stop offset="60%" stop-color="#FF9966" /> <!-- Orange -->
      <stop offset="90%" stop-color="#FFFF5C" /> <!-- Yellow Bright -->
    </linearGradient>

    <!-- Right Side Flares Gradient -->
    <linearGradient id="flare-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="10%" stop-color="#1A2980" /> <!-- Deep Blue -->
      <stop offset="30%" stop-color="#26D0CE" /> <!-- Cyan -->
      <stop offset="50%" stop-color="#D95C14" /> <!-- Burnt Orange -->
      <stop offset="80%" stop-color="#212F80" /> <!-- Blue -->
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
  </defs>

  <!-- 1. RIGHT SIDE BACKGROUND (Darkness + Flares) -->
  <rect x="0" y="0" width="2000" height="200" fill="#02040a" />
  
  <!-- The colorful vertical flares on the far right -->
  <rect x="1500" y="0" width="500" height="200" fill="url(#flare-gradient)" opacity="0.8" filter="url(#flare-blur)" />


  <!-- 2. MAIN SHAPE (Pink to Prism) -->
  <!-- This is the large diagonal shape -->
  <path d="M0 0 H1400 L1100 200 H0 V0Z" fill="url(#main-pink)" />

  <!-- 3. PRISM EDGE EFFECT -->
  <!-- This overlays the edge of the pink shape to create the glowing rainbow transition -->
  <path d="M1100 200 L1400 0 L1550 0 L1250 200 Z" fill="url(#prism-gradient)" opacity="0.9" filter="url(#prism-blur)" />
  
  <!-- 4. SHARP CUT (Hard Diagonal) -->
  <!-- We redraw the diagonal cut cleanly to ensure the black background shows through sharply -->
  <path d="M1420 0 L1120 200 H2000 V0 H1420Z" fill="#02040a" />
  
  <!-- Re-add the right side flares on top of the cut for depth, but masked slightly -->
  <rect x="1550" y="0" width="450" height="200" fill="url(#flare-gradient)" opacity="0.6" filter="url(#prism-blur)" style="mix-blend-mode: screen;" />

</svg>
