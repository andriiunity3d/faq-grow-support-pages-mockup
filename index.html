<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Unity Support</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/u-logo.png" alt="Unity Logo">
        </div>
        <nav class="header-nav">
            <!-- The "Sign in" and "Submit a request" buttons will be injected here by JavaScript -->
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <h1>Support</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search for answers...">
            </div>
        </section>

        <div class="main-container">
            <h2 class="section-title">Browse by Category</h2>
            <div class="category-grid">
                <div class="category-card">
                    <a href="pages/article-category.html">LevelPlay Mediation</a>
                </div>
                <div class="category-card">
                    <a href="pages/article-category.html">IronSource Ad Network</a>
                </div>
                <div class="category-card">
                    <a href="pages/article-category.html">UnityAds Ad Network</a>
                </div>
                <div class="category-card">
                    <a href="pages/article-category.html">Tapjoy Platform</a>
                </div>
            </div>

            <h2 class="section-title" style="margin-top: 50px;">Promoted Articles</h2>
            <div class="promoted-articles-grid">
                <!-- Promoted articles will be injected by JavaScript -->
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="see-more-btn" style="padding: 10px 25px; font-size: 1em;">See more</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Unity Technologies</p>
    </footer>

    <div class="cookie-button">
        <p>This website uses cookies to ensure you get the best experience.</p>
        <button id="accept-cookies">Got it!</button>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
